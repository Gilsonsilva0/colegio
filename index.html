<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colégio - Aprender Sempre</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div id="container">


        <section id="colegio">

            <img src="og.png" alt="" id="img">
            <br><br>

            <p>Área reservada para professores e funcionários solicitarem reservas de equipamentos. Para acessar a área de reservas, será necessário que o professor utilize o seu <i>e-mail institucional</i>.
            </p>

        </section>


         <section id="area_login">
 
            <img src="og.png" alt="">
                
            <input type="email" name="email" id="email" placeholder="Digite o seu e-mail">
    
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
    
            <input type="button" value="Entrar">

            <p>Ainda não possui cadastro?  <a href="#">Crie uma conta</a></p>

            <br>

            <p><a href="#">Entrar como Administrador</a></p>

         </section>
       

    </div>

    
    <script src="java.js"></script>

</body>
</html>
